<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <meta name="description"
        content="Huddle landing page with single introductory section, Page built for a Frontend Mentor challenge">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/903813670b.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="assets/images/logo.svg" alt="Logo" width="264" height="49">
        </header>

        <main class="main">
            <div class="illustration-mockups">
                <img class="mockups" src="assets/images/illustration-mockups.svg" alt="Illustration Mockups" width="709"
                    height="506">
            </div>
            <div class="text-content">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="paragraph">
                    Huddle re-imagines the way we build communities. You have a voice, but
                    so does your audience. Create connections with your users as you engage
                    in genuine discussion.
                </p>
                <button class="btn">Register</button>
            </div>
        </main>

        <footer class="footer">
            <a aria-label="Facebook" href="#" class="circle">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a aria-label="Twitter" href="#" class="circle">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a aria-label="Instagram" href="#" class="circle">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </footer>
    </div>
</body>

</html>
